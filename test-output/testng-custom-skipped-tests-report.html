<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta content='text/html; charset=UTF-8'/>
<title>TestNG Custom Report</title>
<style type='text/css'>
table {margin-bottom:10px;border-collapse:collapse;empty-cells:show}
h1 {font-size:30px}
body {width:100%;}
th,td {padding: 8px}
th {vertical-align:bottom}
td {vertical-align:top}
table a {font-weight:bold;color:#0D1EB6;}
.overview {margin-left: auto; margin-right: auto;} 
.selenium.test-overview tr:first-child {background-color:#D3D3D3}
</style>
</head>
<body>
<center><h1>TestNG Customized Report - 12-Aug-2021:11.13.49</h1></center>
<div class='selenium.test-overview'>
<table class='table-bordered overview'>
<tr>
<th>Suite Name</th>
<th>Test Name</th>
<th>Class Name</th>
<th>Method Name</th>
<th>Test ID</th>
<th>Test Description</th>
<th>Exception</th>
</tr>
<tr>
<th>API Tests</th>
<th>API Tests</th>
<th>api.test.login.Login</th>
<th>successfulLogin</th>
<th>T1</th>
<th>Successful login</th>
<th>Skipping this exception</th>
</tr>
</table>
</div>
</body>
</html>
